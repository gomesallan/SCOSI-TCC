    <style>

.grid:after {
  content: "";
  display: table;
  clear: both;
  /* display: grid;
  grid-template-columns: auto auto; */
} 
  
  




.colum{
  padding: 20px;
  /* background-color: #0070f3; */
  color:#fff;
}
.left{
  text-align: right;
  margin-left: 20px;
}

.card1{
  text-align: left;
  background-color:#0e0e10;
  padding: 20px;
  border-radius: 7px;
  margin: 10px;
  max-width: 900px;
}

/* .item1 {
  grid-column-start: 1;
  grid-column-end: 2;
} */

.item{
  display: inline-block;
}
.form_inline{
  display: inline-block;
}

.label{
  color:#fff;
  font-size: 16px;
  font-weight: bold;
}
.ticket{
  display: grid;
  background-color: #fff;
  width: 191px;
  margin-bottom: 20px;
  margin-top: 20px;
}
.qrcodevolts{
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.parentqrcode{
  width: 45%;
}
.parentvolts{
  margin-top: -50px;
  margin-bottom: 35px;
  text-align: center;

}
.volts{
  margin-left: 100px;
}
.subtitle{
  color: rgb(235, 220, 154);
  font-size: 17px;
  margin-bottom: 30px;
}

.secondarytitle{
  color: #fff;
  font-size: 35px;
}
.secondarytitle2{
  color: #fff;
  font-size: 35px;
  margin-top: 70px;
}

.code {
  background: #fafafa;
  border-radius: 5px;
  padding: 0.75rem;
  font-size: 1.1rem;
  font-family: Menlo, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono,
    Bitstream Vera Sans Mono, Courier New, monospace;
}


.card {
  margin: 1rem;
  padding: 1.5rem;
  text-align: left;
  color: inherit;
  text-decoration: none;
  /* border: 1px solid ; */
  background: #0e0e10;
  border-radius: 10px;
  transition: color 0.15s ease, border-color 0.15s ease;
  max-width: 900px;
}
.base{
  width: 650px;
  margin-top: 0px;
}
.item1{
  float: left;
  width: 45%;
  margin-top: 0px;
}
.item2{
  display: table-row
}
.barcode{
  margin-top: 0px;
}


    </style>

        <script>
          $( document ).ready(function() {
            // Clear Previous QR Code
            $("#demo").barcode(
              "1234567890128",
              "ean13",
              {
                barWidth: 2,
                barHeight: 20,
                moduleSize: 5,
                showHRI: true,
                addQuietZone: true,
                marginHRI: 0,
                bgColor: "#FFFFFF",
                color: "#000000",
                fontSize: 10,
                output: "css",
                posX: 0,
                posY: 0
              }
            );
            $("#demo1").barcode(
            "1234567890128",
            "ean13"
            );
            
            // Generate and Output QR Code
            $('#qrcode').qrcode({width:60,height: 60,text: 'teste'});
            $('#qrcode2').qrcode({width:60,height: 60,text: 'teste2'});
          });
          </script>
